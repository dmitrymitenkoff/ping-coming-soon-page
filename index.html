<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/0a93799e64.js" crossorigin="anonymous"></script> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Ping coming soon page</title>
</head>
<body>
  <main class="site">
    <header>
      <img src="/images/logo.svg" alt="Logo - Ping brand" class="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form novalidate>
        <label class="visually-hidden" for="email">Email</label>
        <input class="animate__animated animate__lightSpeedInLeft" type="email" name="email" id="email" placeholder="Your email address..." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
        <small class="error-msg"></small>
        <button class="animate__animated animate__lightSpeedInRight" type="submit">Notify Me</button>
      </form>
    </header>
    <section class="dashboard">
      <img class="dashboard-illustration" src="/images/illustration-dashboard.png" alt="Dashboard illustration">
    </section>
    <footer>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
